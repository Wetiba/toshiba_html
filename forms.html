<!doctype html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="assets/images/manu.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<form>
   <h2>Students</h2>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="jina1" required placeholder="Your First Name"><br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="jina2" required placeholder="Your Last Name"><br>
    <label for="email">Email Address</label>
    <input type="email" id="email" name="Barua" required placeholder="Your Email"><br>
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="tarehe" required><br>
    <label for="pass">Password</label>
    <input type="password" id="pass" name="siri" required placeholder="Your Pass"><br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender">
    <label for="others">Custom</label>
    <input type="radio" id="others" name="gender"><br>
    <input type="submit" value="Register">




</form>

</body>
</html>
